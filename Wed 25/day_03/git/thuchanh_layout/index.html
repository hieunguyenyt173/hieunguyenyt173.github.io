<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout thực hành</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="card">
        <div id="time">
            <div class="year">
                <p>2022</p>
             </div>
             <div class="date">

                 <div class="day">
                    <h3>30</h3>
                 </div>
                 <div class="month">
                    <p>Tháng 5</p>
                 </div>
            </div>

        </div>
        <div class="info">
             <div class="title">
                <a href="https://aws.techmaster.vn/">Khóa học Learn AWS The Hard Way</a>
             </div>
             <div class="timetable">
                <div class="item"><span class="calendar"><i class="fa-regular fa-calendar"></i></span>
                    Thứ 2 , 4 , 6</div>
                <div class="item"><span class="clock"><i class="fa-solid fa-clock"></i></span>
                    18:45 - 21:45</div>
                <div class="item"><span class="location"><i class="fa-solid fa-location-dot"></i></span>
                    Cơ sở Tố Hữu</div>
             </div>
             <div class="register">
                <button>Đăng kí</button>
        </div>
        </div>
    </div>

    </div>
</body>

</html>
