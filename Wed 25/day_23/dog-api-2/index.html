            .form {

            }

                object-fit: cover;
            }

        <div class="form">
            <p>https://dog.ceo/api/breed/</p>
            <select id="breed-list">

            </select>
            <p>/images/random</p>

            <button id="btn">Fetch</button>
        </div>

        <div class="result">
            <img id="image" src="" alt="dog" />
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
