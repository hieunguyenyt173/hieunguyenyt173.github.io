<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      .box {
        display: block;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
      const App = () => {
        const [listBox, setListBox] = React.useState(colors);
        const [totalBox, setTotalBox] = React.useState(listBox.length);
        const removeBox = (index) => {
          const newListBox = [...listBox];
          newListBox.splice(index, 1);
          setListBox(newListBox);
          
        };
        const addBox = () => {
          let newList = [...listBox];
          newList = newList.concat(colors);
          setListBox(newList);
          
        };
        return (
          <div className="wrap">
            <h1> JS DOM</h1>
            <button id="btn" onClick={addBox}>
              More boxes
            </button>
            <h4 id="score">
              {" "}
              Total box:<span className="points"> {listBox.length}</span>
            </h4>
            {listBox.map((color, index) => {
              return (
                <div
                  className="box"
                  key={index}
                  style={{ backgroundColor: color }}
                  onClick={removeBox}
                ></div>
              );
            })}
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
