<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React begin</title>
   
</head>
<body>
    <div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const menus = [
    { path: "/", label: "Trang chủ" },
    { path: "/shop", label: "Cửa hàng" },
    { path: "/about", label: "Về chúng tôi" },
    { path: "/contact", label: "Liên hệ" },
    ];
    // Menu-item 
    const MenuItem = (path, label) => {
        return React.createElement("a",{href: path, className: "menu-item"}, label)
    }

    // Menu-list
    const MenuList = ({ list }) => {
        return React.createElement("div", {className: "menu-list"},
        list.map((menu, index) => {
            return React.createElement(
                MenuItem, {
                    path: menu.path,
                    label: menu.label,
                    key: index
                },
                null
            )
        })
        )
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(React.createElement(MenuList,{list: menus}, null))
</script>
</body>
</html>
