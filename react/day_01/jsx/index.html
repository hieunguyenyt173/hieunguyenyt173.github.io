<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script type="text/babel">
    
    const Greeting = ({name}) => {
        return (
            <div className="greeting">
            <h1>Hello {name}</h1>
            <p>Bạn có khỏe không?</p>
            </div>
        )
    }


    // List-menu
    const menus = [
    { path: "/", label: "Trang chủ" },
    { path: "/shop", label: "Cửa hàng" },
    { path: "/about", label: "Về chúng tôi" },
    { path: "/contact", label: "Liên hệ" },
    ];
    const ListMenu = ({menus}) => 
        (
            <div classMenu="menu-list">
            {menus.map((menu,index) => (
                <a key = {index} href= {menu.path}>{menu.label}</a>
            ))}
            </div>
        )
    
        
    const App =() => {
        return (
            <React.Fragment>
                <Greeting name="Nguyễn Văn A" status={true} />
                <Greeting name="Nguyễn Văn B" status={true} />
                <Greeting name="Nguyễn Văn C" status={false} />
                <Greeting name="Nguyễn Văn D" status={true} />
                <Greeting name="Nguyễn Văn E" status={true} />
                <ListName names = {names}/>
            </React.Fragment>
            
        )
            
        
    }
    const names = ["Bùi Hiên", "Thu Hằng", "Minh Duy"];
    const ListName = ({names}) => {
        return 
        <ul className = "name">
            {names.map((name, index) => {
                <li key={index}>{name}</li>
            })}
        </ul>
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    // root.render(<Greeting name = "Nguyễn Hiếu"/>);
    // root.render(<ListName names = {names}/>);
    root.render(<App/>);
</script>
</body>
</html>
