<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React begin</title>
   
</head>
<body>
    <div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    
    const ListContent = () => {
        return (
            React.createElement("div",{className: "intro-content"},
            React.createElement("p", {className: "intro-title"},"Fashion Trends"),
            React.createElement("a", {href: "#",className: "intro-btn"},"Buy now")
            )
        )
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(ListContent,null, null));
   
</script>
</body>
</html>
